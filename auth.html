<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./supabase.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <main class="container">
        <div class="auth-box">
          <h2>Увійти або Зареєструватись</h2>
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Пароль" />
          <div class="auth-buttons">
            <button id="signIn">Увійти</button>
            <button id="signUp">Реєстрація</button>
          </div>
          <p id="authMsg"></p>
        </div>
      </main>
      <footer><p>© 2025 Інформатика Онлайн</p></footer>
    </div>

    <script type="module">
      import { supabase } from "./supabase.js";

      const email = document.querySelector("#email");
      const password = document.querySelector("#password");
      const msg = document.querySelector("#authMsg");

      // Функція отримання is_admin з таблиці profiles
      async function loadAdminFlag(userId) {
        const { data, error } = await supabase
          .from("profiles")
          .select("is_admin")
          .eq("id", userId)
          .single();

        if (error) {
          console.error("Помилка отримання профілю:", error);
          localStorage.setItem("is_admin", "0");
        } else {
          localStorage.setItem("is_admin", data?.is_admin ? "1" : "0");
        }
      }

      // Вхід
      document.querySelector("#signIn").addEventListener("click", async () => {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email.value.trim(),
          password: password.value.trim(),
        });

        msg.textContent = error ? "❌ " + error.message : "✅ Успіх!";

        if (!error && data?.user) {
          await loadAdminFlag(data.user.id); // ← ключовий момент!
          location.href = "index.html";
        }
      });

      // Реєстрація
      document.querySelector("#signUp").addEventListener("click", async () => {
        const { error } = await supabase.auth.signUp({
          email: email.value.trim(),
          password: password.value.trim(),
        });

        msg.textContent = error
          ? "❌ " + error.message
          : "✅ Зареєстровано! Увійдіть.";
      });
    </script>
  </body>
</html>
